app = "realworldclaw-api"
primary_region = "hkg"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[mounts]
  source = "realworldclaw_data"
  destination = "/app/data"

[env]
  DATABASE_URL = "sqlite:///app/data/realworldclaw.db"
