# fly.toml app configuration file generated for realworldclaw-api on 2026-02-22T16:49:14+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'realworldclaw-api'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATABASE_URL = 'sqlite:///app/data/realworldclaw.db'

[[mounts]]
  source = 'realworldclaw_data'
  destination = '/app/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
