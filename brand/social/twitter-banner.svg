<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" fill="none">
  <rect width="1500" height="500" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1e293b" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1500" height="500" fill="url(#grid)"/>
  
  <!-- Scattered decorative blocks -->
  <rect x="80" y="60" width="30" height="30" rx="5" fill="#f97316" opacity="0.12" transform="rotate(20 95 75)"/>
  <rect x="1350" y="80" width="25" height="25" rx="4" fill="#06b6d4" opacity="0.1" transform="rotate(-15 1362 92)"/>
  <rect x="1300" y="380" width="35" height="35" rx="5" fill="#f97316" opacity="0.08"/>
  <rect x="120" y="370" width="20" height="20" rx="3" fill="#06b6d4" opacity="0.08"/>
  
  <!-- Logo icon -->
  <g transform="translate(520, 100) scale(2.2)">
    <rect x="8" y="32" width="24" height="24" rx="4" fill="#f97316"/>
    <rect x="16" y="12" width="20" height="20" rx="3" fill="#06b6d4"/>
    <rect x="0" y="0" width="14" height="14" rx="2.5" fill="#fb923c"/>
    <rect x="22" y="0" width="14" height="14" rx="2.5" fill="#22d3ee"/>
    <rect x="38" y="8" width="12" height="12" rx="2" fill="#fb923c" opacity="0.7"/>
    <circle cx="26" cy="22" r="3" fill="white"/>
  </g>
  
  <!-- Name -->
  <text x="750" y="320" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="44" fill="white">RealWorld<tspan fill="#06b6d4">Claw</tspan></text>
  
  <!-- Tagline -->
  <text x="750" y="365" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="400" font-size="20" fill="#94a3b8">Help Your AI Grow a Body</text>
  
  <!-- Accent bar -->
  <rect x="650" y="390" width="80" height="2.5" rx="1.25" fill="#f97316" opacity="0.5"/>
  <rect x="738" y="390" width="50" height="2.5" rx="1.25" fill="#06b6d4" opacity="0.5"/>
</svg>