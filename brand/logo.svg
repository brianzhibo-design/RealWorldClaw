<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" fill="none">
  <!-- Icon: modular claw/blocks forming a robot hand -->
  <g transform="translate(4, 4)">
    <!-- Base block -->
    <rect x="8" y="32" width="24" height="24" rx="4" fill="#f97316"/>
    <!-- Middle block -->
    <rect x="16" y="12" width="20" height="20" rx="3" fill="#06b6d4"/>
    <!-- Top/finger blocks -->
    <rect x="0" y="0" width="14" height="14" rx="2.5" fill="#f97316" opacity="0.8"/>
    <rect x="22" y="0" width="14" height="14" rx="2.5" fill="#06b6d4" opacity="0.8"/>
    <rect x="38" y="8" width="12" height="12" rx="2" fill="#f97316" opacity="0.6"/>
    <!-- Eye dot -->
    <circle cx="26" cy="22" r="3" fill="white"/>
  </g>
  <!-- Wordmark -->
  <text x="72" y="28" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="22" fill="#f97316">RealWorld</text>
  <text x="72" y="52" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="22" fill="#06b6d4">Claw</text>
</svg>