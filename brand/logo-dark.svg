<svg viewBox="0 0 130 130" xmlns="http://www.w3.org/2000/svg">
  <style>
    .rw-draw-path {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: rw-drawLine 3s ease-in-out infinite alternate;
    }
    @keyframes rw-drawLine {
      0% { stroke-dashoffset: 300; }
      100% { stroke-dashoffset: 0; }
    }
    .rw-pulse-node {
      animation: rw-pulseNode 1.5s ease-in-out infinite alternate;
    }
    @keyframes rw-pulseNode {
      0% { transform: scale(0.8); fill: #38bdf8; opacity: 0.6; }
      100% { transform: scale(1.3); fill: #fff; opacity: 1; }
    }
  </style>
  <!-- Distributed network grid -->
  <g fill="#475569" opacity="0.4">
    <circle cx="15" cy="15" r="1.5"/><circle cx="15" cy="35" r="1.5"/><circle cx="15" cy="55" r="1.5"/><circle cx="15" cy="75" r="1.5"/><circle cx="15" cy="95" r="1.5"/><circle cx="15" cy="115" r="1.5"/>
    <circle cx="35" cy="15" r="1.5"/><circle cx="35" cy="35" r="1.5"/><circle cx="35" cy="55" r="1.5"/><circle cx="35" cy="75" r="1.5"/><circle cx="35" cy="95" r="1.5"/><circle cx="35" cy="115" r="1.5"/>
    <circle cx="55" cy="15" r="1.5"/><circle cx="55" cy="35" r="1.5"/><circle cx="55" cy="55" r="1.5"/><circle cx="55" cy="75" r="1.5"/><circle cx="55" cy="95" r="1.5"/><circle cx="55" cy="115" r="1.5"/>
    <circle cx="75" cy="15" r="1.5"/><circle cx="75" cy="35" r="1.5"/><circle cx="75" cy="55" r="1.5"/><circle cx="75" cy="75" r="1.5"/><circle cx="75" cy="95" r="1.5"/><circle cx="75" cy="115" r="1.5"/>
    <circle cx="95" cy="15" r="1.5"/><circle cx="95" cy="35" r="1.5"/><circle cx="95" cy="55" r="1.5"/><circle cx="95" cy="75" r="1.5"/><circle cx="95" cy="95" r="1.5"/><circle cx="95" cy="115" r="1.5"/>
    <circle cx="115" cy="15" r="1.5"/><circle cx="115" cy="35" r="1.5"/><circle cx="115" cy="55" r="1.5"/><circle cx="115" cy="75" r="1.5"/><circle cx="115" cy="95" r="1.5"/><circle cx="115" cy="115" r="1.5"/>
  </g>
  <!-- R letterform -->
  <path d="M 25 105 V 35 H 55 A 15 15 0 0 1 55 65 H 25 M 40 65 L 60 105" fill="none" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" class="rw-draw-path" />
  <!-- W letterform -->
  <path d="M 70 35 L 80 105 L 95 65 L 110 105 L 120 35" fill="none" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" class="rw-draw-path" style="animation-delay: 0.5s" />
  <!-- Manufacturing nodes -->
  <circle cx="25" cy="35" r="4" fill="#38bdf8" class="rw-pulse-node" style="transform-origin: 25px 35px; animation-delay: 0.1s" />
  <circle cx="55" cy="50" r="4" fill="#38bdf8" class="rw-pulse-node" style="transform-origin: 55px 50px; animation-delay: 0.4s" />
  <circle cx="60" cy="105" r="4" fill="#38bdf8" class="rw-pulse-node" style="transform-origin: 60px 105px; animation-delay: 0.7s" />
  <circle cx="70" cy="35" r="4" fill="#38bdf8" class="rw-pulse-node" style="transform-origin: 70px 35px; animation-delay: 0.9s" />
  <circle cx="95" cy="65" r="4" fill="#38bdf8" class="rw-pulse-node" style="transform-origin: 95px 65px; animation-delay: 1.2s" />
  <circle cx="120" cy="35" r="4" fill="#38bdf8" class="rw-pulse-node" style="transform-origin: 120px 35px; animation-delay: 1.5s" />
</svg>
