<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1280px; height: 640px;
  background: #0a0a0f;
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 60px 80px;
  position: relative;
}
/* Subtle grid */
body::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image: 
    linear-gradient(rgba(99,102,241,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(99,102,241,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
}
/* Glow */
body::after {
  content: '';
  position: absolute;
  top: 50%; left: 30%;
  transform: translate(-50%, -50%);
  width: 600px; height: 600px;
  background: radial-gradient(circle, rgba(99,102,241,0.08) 0%, transparent 70%);
  pointer-events: none;
}
.left {
  position: relative; z-index: 1;
  max-width: 680px;
}
.title {
  font-size: 72px;
  font-weight: 800;
  letter-spacing: -2px;
  background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  line-height: 1.1;
}
.subtitle {
  font-size: 22px;
  color: rgba(255,255,255,0.55);
  margin-top: 16px;
  line-height: 1.5;
  font-weight: 400;
  max-width: 520px;
}
.badges {
  display: flex;
  gap: 12px;
  margin-top: 36px;
}
.badge {
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 0.5px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.04);
  color: rgba(255,255,255,0.5);
}
.right {
  position: relative; z-index: 1;
  flex-shrink: 0;
}
/* Energy Core illustration */
.core {
  width: 280px; height: 280px;
  border-radius: 50%;
  border: 2px solid rgba(99,102,241,0.25);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
.core::before {
  content: '';
  position: absolute;
  inset: -20px;
  border-radius: 50%;
  border: 1px solid rgba(99,102,241,0.08);
}
.core::after {
  content: '';
  position: absolute;
  inset: 15px;
  border-radius: 50%;
  border: 1px solid rgba(6,182,212,0.15);
}
/* PCB traces */
.trace {
  position: absolute;
  background: rgba(99,102,241,0.12);
}
.trace.h { height: 1px; width: 60px; }
.trace.v { width: 1px; height: 60px; }
.trace.t1 { top: 50%; left: -30px; }
.trace.t2 { top: 50%; right: -30px; }
.trace.t3 { left: 50%; top: -30px; transform: translateX(-50%); }
.trace.t4 { left: 50%; bottom: -30px; transform: translateX(-50%); }
/* Face screen */
.face {
  width: 100px; height: 100px;
  border-radius: 50%;
  background: rgba(6,182,212,0.08);
  border: 1px solid rgba(6,182,212,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 8px;
}
.eyes {
  display: flex;
  gap: 20px;
}
.eye {
  width: 12px; height: 12px;
  border-radius: 50%;
  background: #06b6d4;
  box-shadow: 0 0 12px rgba(6,182,212,0.5);
}
.mouth {
  width: 28px; height: 14px;
  border: 2px solid #06b6d4;
  border-top: none;
  border-radius: 0 0 14px 14px;
  box-shadow: 0 2px 8px rgba(6,182,212,0.3);
}
/* Dots on the PCB ring */
.dot {
  position: absolute;
  width: 6px; height: 6px;
  border-radius: 50%;
  background: rgba(99,102,241,0.3);
}
.dot:nth-child(1) { top: 20px; left: 50%; transform: translateX(-50%); }
.dot:nth-child(2) { bottom: 20px; left: 50%; transform: translateX(-50%); }
.dot:nth-child(3) { left: 20px; top: 50%; transform: translateY(-50%); }
.dot:nth-child(4) { right: 20px; top: 50%; transform: translateY(-50%); }
</style>
</head>
<body>
  <div class="left">
    <div class="title">RealWorldClaw</div>
    <div class="subtitle">The open platform where any AI gains any physical capability</div>
    <div class="badges">
      <div class="badge">Open Source</div>
      <div class="badge">3D Printing</div>
      <div class="badge">Any AI</div>
      <div class="badge">ESP32</div>
    </div>
  </div>
  <div class="right">
    <div class="core">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="trace h t1"></div>
      <div class="trace h t2"></div>
      <div class="trace v t3"></div>
      <div class="trace v t4"></div>
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>
</body>
</html>
