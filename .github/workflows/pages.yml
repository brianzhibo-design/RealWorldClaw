name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths: ['landing/**', 'demo/**', 'docs-site/**', 'docs/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build site
        run: |
          # Landing + demo
          mkdir -p _site
          cp -r landing/* _site/
          cp -r demo _site/demo

          # Docs (VitePress)
          cd docs-site
          npm ci || npm install
          npm run build
          cd ..
          cp -r docs-site/.vitepress/dist _site/docs

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
