name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  platform-tests:
    name: Platform (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: platform/requirements.txt

      - name: Install dependencies
        run: |
          cd platform
          pip install -r requirements.txt
          pip install -e ".[dev]" || pip install -e .
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        run: |
          cd platform
          pytest --cov=api --cov=printer --cov=cli --cov-report=xml -v

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: platform/coverage.xml
          flags: platform
        continue-on-error: true

  frontend-tests:
    name: Frontend (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install

      - name: Lint
        run: |
          cd frontend
          npm run lint --if-present

      - name: Build
        run: |
          cd frontend
          npm run build --if-present

      - name: Test
        run: |
          cd frontend
          npm test --if-present
        continue-on-error: true

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: pip install ruff

      - name: Ruff check
        run: ruff check platform/

      - name: Ruff format check
        run: ruff format --check platform/
        continue-on-error: true
