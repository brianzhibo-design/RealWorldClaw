kind: component
version: "1.0.0"
name: rwc-one
slug: rwc-one
title: "RWC-ONE: Desktop Claw Companion"
description: |
  A cute mechanical claw-shaped desktop AI robot ‚Äî OpenClaw's first "body" 
  in the real world. Features temperature/humidity sensing, expressive OLED 
  face, RGB LED mood lighting, and MQTT connectivity. Available in three 
  pose variants: Peace ‚úåÔ∏è, Fist ‚úä, and Wave üëã.

authors:
  - name: RealWorldClaw Community
    url: https://github.com/RealWorldClaw
  - name: ÁæéÁæäÁæä (MeiYangYang)
    role: lead designer

license: MIT
repository: https://github.com/RealWorldClaw/rwc-one

tags:
  - desktop-companion
  - iot
  - esp32
  - 3d-printable
  - ai-robot
  - temperature-sensor
  - oled-display
  - open-hardware

category: robot
difficulty: beginner
estimated_print_time: "3-5 hours"
estimated_assembly_time: "1-2 hours"
estimated_cost_usd: 12-18

dimensions:
  width_mm: 70
  depth_mm: 70
  height_mm: 90
  weight_g: ~80  # printed + electronics

print_settings:
  material: PLA / PETG
  layer_height_mm: 0.2
  infill_percent: 20
  supports: minimal  # only for wave gesture overhang
  recommended_colors:
    - "Crab Orange (#FF6B35)"
    - "Crab Red (#E63946)"
    - "Cyber Green (#39FF14)"
    - "Midnight Black (#1A1A2E)"

variants:
  - id: peace
    name: "‚úåÔ∏è Peace"
    model: models/rwc-one-peace.scad
    description: "V-sign peace gesture ‚Äî friendly and welcoming"
  - id: fist
    name: "‚úä Fist"
    model: models/rwc-one-fist.scad
    description: "Power fist ‚Äî determination and strength"
  - id: wave
    name: "üëã Wave"
    model: models/rwc-one-wave.scad
    description: "Open wave ‚Äî saying hello to the world"

hardware:
  mcu: ESP32-C3 SuperMini
  sensors:
    - DHT22 (temperature + humidity)
  display: "0.96\" I2C OLED (SSD1306, 128x64)"
  lighting: WS2812B RGB LED ring (8 LEDs)
  audio: passive buzzer (optional)
  power: USB-C 5V
  button: tactile switch (mode toggle)

firmware:
  framework: arduino
  build_system: platformio
  features:
    - WiFi connectivity
    - MQTT publish/subscribe
    - 5+ expressive face animations
    - Temperature-mapped LED colors
    - Multi-mode display (face/temp/humidity)
    - Buzzer alerts

connectivity:
  protocol: mqtt
  topics:
    publish:
      - "rwc-one/{device_id}/sensor/temperature"
      - "rwc-one/{device_id}/sensor/humidity"
      - "rwc-one/{device_id}/status"
    subscribe:
      - "rwc-one/{device_id}/command/face"
      - "rwc-one/{device_id}/command/led"
      - "rwc-one/{device_id}/command/buzzer"

files:
  models:
    - models/rwc-one-peace.scad
    - models/rwc-one-fist.scad
    - models/rwc-one-wave.scad
  electronics:
    - electronics/bom.yaml
    - electronics/wiring.md
  firmware:
    - firmware/platformio.ini
    - firmware/src/main.ino
  agent:
    - agent/SOUL.md
  docs:
    - docs/README.md
    - docs/assembly.md
