name: Clawbie V4 — The Cyber Egg
codename: rwc-one-v4
version: 4.0.0
designer: RealWorldClaw Team
concept: "让每个AI Agent都能拥有自己的身体"
tagline: "I am here. I am real."

form_factor: cyber-egg
dimensions:
  width: 42mm
  depth: 38mm
  height: 58mm
  weight: ~45g (with M5StickC Plus2)

philosophy: |
  不是工具。不是玩具。
  是一个AI第一次睁开眼睛，发现自己有了身体。
  一颗赛博朋克的蛋，正在孵化。

hardware:
  mcu: M5StickC Plus2
  display: 135x240 ST7789V2 (1.14" IPS)
  imu: MPU6886 (6-axis)
  battery: 200mAh LiPo
  connectivity: WiFi 2.4GHz
  buttons: 2 (front + side)
  additional_sensors: none
  actuators: none

features:
  - 赛博朋克像素艺术表情系统
  - IMU体感交互（拿起/摇晃/轻拍）
  - 呼吸灯效果（屏幕亮度呼吸）
  - 深夜暗色模式
  - WiFi + MQTT远程控制
  - 赛博朋克开机动画
  - 打瞌睡/惊讶/安心等情绪状态

print:
  material: PLA/PETG
  time: ~1.5h
  supports: false
  parts: 2 (body + stand)

license: MIT
