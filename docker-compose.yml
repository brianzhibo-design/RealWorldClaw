services:
  api:
    build: ./platform
    ports:
      - "8000:8000"
    volumes:
      - ./platform:/app
    environment:
      - DATABASE_URL=sqlite:///data/realworldclaw.db

  web:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
