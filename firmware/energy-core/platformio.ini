; PlatformIO Configuration for RealWorldClaw Energy Core
; Hardware: ESP32-S3 + GC9A01 Round LCD + I2S Speaker/Mic

[env:energy-core]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Partition scheme with OTA support
board_build.partitions = min_spiffs.csv

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    ; Display
    -DGC9A01_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_MISO=-1
    -DTFT_MOSI=11
    -DTFT_SCLK=12
    -DTFT_CS=10
    -DTFT_DC=8
    -DTFT_RST=14
    -DTFT_BL=9
    ; I2S Audio
    -DI2S_BCLK=5
    -DI2S_LRCK=6
    -DI2S_DOUT=7
    -DI2S_DIN=4
    ; I2C Bus (RWC Bus)
    -DRWC_SDA=1
    -DRWC_SCL=2

lib_deps =
    bodmer/TFT_eSPI@^2.5.0
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.0
